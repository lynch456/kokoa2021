<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats w/ 김익수 - Kokoa clone</title>
  </head>
  <body id="chats-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">김익수</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
      
      
    </header>
  
<main class="main-screen main-chat">
  <div class="chat__timestamp">
    Tuesday, June 30, 2021
  </div>
  <div class="message-row">
    <img src="https://avatars.githubusercontent.com/u/3612017">
    <div class="message-row__content">
    <span class="message__author">김익수</span>
    <div class="message__info">
      <span class="message__bubble">Hi</span>
      <span class="message__time">21:27</span>
    </div>
  </div>
  </div>
  <div class="message-row message-row--own">
    <div class="message-row__content">
    <div class="message__info">
      <span class="message__bubble">What's up?</span>
      <span class="message__time">21:27</span>
    </div>
  </div>
  </div>
</main>

  

    <script
      src="https://kit.fontawesome.com/625155bc66.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
